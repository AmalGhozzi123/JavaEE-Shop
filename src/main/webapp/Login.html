<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>
<bR><bR><bR><bR>
  <div class="login-container">
    <h1 style="font-family:Georgia,serif;color:#191970">Connexion</h1>
    <form action="MyServlet" method="post">
      <div class="form-group">
        <label for="login" style="font-family:Georgia,serif;color:#708090">Nom:</label>
        <input type="text" id="login" name="login" style="font-family:Georgia,serif" placeholder="Entrer votre nom">
      </div>
      <div class="form-group">
        <label for="password" style="font-family:Georgia,serif;color:#708090">Mot de passe:</label>
        <input type="password" id="password" name="password"  style="font-family:Georgia,serif" placeholder="Entrer votre Mot de passe">
      </div>
      <div class="form-group">
        <input type="submit" value="Se Connecter" style="font-family:Georgia,serif">
      </div>
      
    </form>
  </div>

</body>
</html>
